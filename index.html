<!DOCTYPE html>
<html  lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <title>かけがえのない存在</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <header>
            <h1>Irreplaceable</h1>
        </header>
        <main>
            <div class="irreplaceable">
                <div class="Riko">
                    <img src="img/Riko.jpg" alt="">
                    <h2>Riko</h2>
                    <ul>
                        <p>奏でる音で幾人もの<br>ココロを打つ<br>強かな乙女</p>
                    </ul>
                </div>
            </div>
            <div class="irreplaceable">
                <div class="AK">
                    <img src="img/AK.jpg" alt="">
                    <h2>AK</h2>
                    <ul>
                        <p>過去・現在・未来から<br>紡ぎ出し<br>詠われる理</p>
                    </ul>
                </div>
            </div>
            <div class="irreplaceable">
                <div class="sha.raku">
                    <img src="img/sha.raku.jpg" alt="">
                    <h2>sha.raku</h2>
                    <ul>
                        <p>彼が覗き<br>切り撮るのは<br>誰よりも深い世界</p>
                    </ul>
                </div>
            </div>
            <div class="irreplaceable">
                <div class="saika">
                    <img src="img/saika.jpg" alt="">
                    <h2>saika</h2>
                    <ul>
                        <p>波及する<br>根幹にある純粋性</p>
                    </ul>
                </div>
            </div>
            <div class="clear">
                <div class="irreplaceable">
                    <div class="こまち">
                        <img src="img/こまち2.jpg" alt="">
                        <h2>こまち</h2>
                        <ul>
                            <p>己を貫く生の歩み<br>感性で描き<br>光を宿す</p>
                        </ul>
                    </div>
                </div>
                <div class="irreplaceable">
                    <div class="琳瑚雨">
                        <img src="img/琳瑚雨.jpg" alt="">
                        <h2>琳瑚雨</h2>
                        <ul>
                            <p>碩学の徒<br>安寧なる一声に<br>賜ふ呼び水</p>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
